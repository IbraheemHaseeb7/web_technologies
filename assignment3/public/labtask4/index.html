<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="MainStyles.css" />
    <link rel="stylesheet" href="Crud.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <section class="main-container">
        <h1>Lab Task 04</h1>
        <form>
            <div>
                <span>Name: </span>
                <input placeholder="Enter employee name..." name="name" type="text" />
            </div>
            <div>
                <span>Age: </span>
                <input placeholder="Enter employee age..." name="age" type="number" />
            </div>

            <div class="btns-container insertions show">
                <button class="btn" type="submit">Submit</button>
            </div>

            <div class="btns-container updations">
                <button class="btn" id="edit-submission" type="button">Submit Changes</button>
                <button class="btn danger-btn" id="cancel-changes" type="button">Cancel Changes</button>
            </div>
        </form>
    </section>
    <section class="stories-container">
        <div class="story"></div>
    </section>
</body>
</html>
